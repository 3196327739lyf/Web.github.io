      <tr>
        <td valign="top"><p>　　引 </p>
          <!-- 内容 -->
          <p >我喜欢音乐 。</p>
          <p >无论是古典还是摇滚。</p>
          <p >薛之谦，是我最喜欢的歌手。 </p>
          <p >喜欢他歌里的文字与倔强。 </p>
          <p >没有风的日子里，我凝视幸福。 </p>
          <p >放声歌唱。 </p>
          <p >世界突然变得&nbsp;那么静、那么静、那么美。 </p>
          <p >人之所以为人，是因为&#8212;&#8212; </p>
          <p >他会爱。 </p>
          <p >所以我鲜活着。 </p>
          <p >我爱我的音乐。 </p>
          <p >爱我的生活。 </p>
          <p >爱我所钟爱的&nbsp;一切一切。</p>
